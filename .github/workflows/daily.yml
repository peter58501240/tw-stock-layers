name: Daily Layer Scan

on:
  workflow_dispatch:
  schedule:
    - cron: "30 14 * * 1-5"  # 台北 22:30（UTC 14:30），週一到週五

permissions:
  contents: write

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scan
        run: |
          python src/main.py

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 先 commit 產出
          git add docs/index.html outputs || true
          git commit -m "daily: update report" || echo "No changes to commit"

          # 再拉遠端（用 merge，不用 rebase）
          git pull --no-rebase --strategy-option theirs

          # 推回 repo
          git push
